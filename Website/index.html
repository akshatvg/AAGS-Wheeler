<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wheeler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="img/icons/favicon.png" rel="icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</head>

<body class="bodycolor">


    <div class="container">

        <h1>AAGS- Wheeler</h1>
        <p>A virtual assistant for the elderly & handicapped</p>
        <img class="img-responsive" src="img/logo.png" style="height:20%;width:20%;">

        <h3 class="no-browser-support">Sorry, your browser doesn't support our software. Try opening us in Google
            Chrome.</h3>

        <div class="app">
            <h3>Let's Chat!</h3>
            <div class="input-single">
                <textarea id="note-textarea"
                    placeholder="You can type here or tell me something by clicking the button below."
                    rows="6"></textarea>
            </div>
            <button id="start-record-btn" title="Start Recording">Start Listening</button>
            <button id="pause-record-btn" title="Pause Recording">Stop Listening</button>
            <button id="save-note-btn" title="Save Chat">Save Conversation</button>
            <p id="recording-instructions">Press the <strong>Start Listening</strong> button and allow access.</p>

            <h3>Our Conversation</h3>
            <ul id="notes">
                <li>
                    <p class="no-notes">We haven't spoken yet. Talk to me?</p>
                </li>
            </ul>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
